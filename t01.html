<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 개념</title>
    <style>
        /* css주석 */
        /* *{box-sizing: border-box;} = 박스크기(width)를 border두께,padding여백 모두 포함한 총액으로만 계산하겠다는 뜻 */
        * {
            box-sizing: border-box;
        }

        header {
            color: red;
            background-color: #f00;
            width: 500px;
            border: 1px solid #000;
            padding: 50px;
        }

        main {
            background-color: #ff0;
            width: 500px;
        }
    </style>
</head>

<body>
    <!-- html주석 -->
    <!-- 박스모델 = 늘어남,투명함,옆에 못 옴(세로쌓기),마진 없는게 원칙(예외가 h1, 얘는 마진을 내장하고 있음) -->

    <header>
        000
    </header>
    <main>
        000
    </main>

    <script>
// javascript주석 

    </script>


</body>

</html>
